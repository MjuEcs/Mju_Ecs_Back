<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJU ECS - 컨테이너 생성</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0">MJU ECS</h1>
                </div>
                <div class="col-md-6 text-end">
                    <div class="d-flex align-items-center justify-content-end">
                        <span id="studentInfo" class="me-3"></span>
                        <button id="logoutBtn" class="btn btn-light btn-sm">로그아웃</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <div class="row mb-4">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">홈</a></li>
                        <li class="breadcrumb-item active" aria-current="page">컨테이너 생성</li>
                    </ol>
                </nav>
                <h2>새 컨테이너 생성</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="creationTabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="template-tab" data-bs-toggle="tab" href="#template">템플릿 선택</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="manual-tab" data-bs-toggle="tab" href="#manual">수동 설정</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <!-- 템플릿 선택 탭 -->
                            <div class="tab-pane fade show active" id="template">
                                <div class="row row-cols-1 row-cols-md-3 g-4">
                                    <div class="col">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <h5 class="card-title">Ubuntu 22.04</h5>
                                                <p class="card-text">기본 Ubuntu 환경</p>
                                                <button class="btn btn-primary btn-sm template-select" data-template="ubuntu">선택</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <h5 class="card-title">Node.js</h5>
                                                <p class="card-text">Node.js 개발 환경</p>
                                                <button class="btn btn-primary btn-sm template-select" data-template="nodejs">선택</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <h5 class="card-title">Python</h5>
                                                <p class="card-text">Python 개발 환경</p>
                                                <button class="btn btn-primary btn-sm template-select" data-template="python">선택</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 수동 설정 탭 -->
                            <div class="tab-pane fade" id="manual">
                                <form id="containerForm">
                                    <div class="mb-3">
                                        <label for="imageName" class="form-label">이미지 이름</label>
                                        <input type="text" class="form-control" id="imageName" placeholder="예: ubuntu:22.04" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="containerPort" class="form-label">컨테이너 포트</label>
                                        <input type="number" class="form-control" id="containerPort" placeholder="예: 22" value="22" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">환경 변수</label>
                                        <div id="envVars">
                                            <div class="row mb-2">
                                                <div class="col-md-5">
                                                    <input type="text" class="form-control env-key" placeholder="키">
                                                </div>
                                                <div class="col-md-5">
                                                    <input type="text" class="form-control env-value" placeholder="값">
                                                </div>
                                                <div class="col-md-2">
                                                    <button type="button" class="btn btn-danger remove-env">삭제</button>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-secondary btn-sm" id="addEnvBtn">환경 변수 추가</button>
                                    </div>
                                    <div class="mb-3">
                                        <label for="cmd" class="form-label">실행 명령어</label>
                                        <input type="text" class="form-control" id="cmd" placeholder="예: sleep infinity" value="sleep infinity" required>
                                        <div class="form-text">공백으로 구분된 명령어를 입력하세요. 예: sleep infinity</div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="createContainerBtn">컨테이너 생성</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 MJU ECS. 명지대학교.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="mb-0">문의: admin@example.com</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 인증 확인
            checkAuth();
            
            // 이벤트 리스너 설정
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('containerForm').addEventListener('submit', createContainer);
            document.getElementById('addEnvBtn').addEventListener('click', addEnvRow);
            
            // 템플릿 선택 버튼 이벤트
            document.querySelectorAll('.template-select').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const template = e.target.getAttribute('data-template');
                    selectTemplate(template);
                });
            });

            // 환경 변수 삭제 버튼 설정
            setupRemoveEnvButtons();
        });

        function addEnvRow() {
            const envDiv = document.createElement('div');
            envDiv.className = 'row mb-2';
            envDiv.innerHTML = `
                <div class="col-md-5">
                    <input type="text" class="form-control env-key" placeholder="키">
                </div>
                <div class="col-md-5">
                    <input type="text" class="form-control env-value" placeholder="값">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger remove-env">삭제</button>
                </div>
            `;
            document.getElementById('envVars').appendChild(envDiv);
            setupRemoveEnvButtons();
        }

        function setupRemoveEnvButtons() {
            document.querySelectorAll('.remove-env').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.target.closest('.row').remove();
                });
            });
        }

        function selectTemplate(template) {
            // 탭 전환
            const manualTab = document.getElementById('manual-tab');
            const tabInstance = new bootstrap.Tab(manualTab);
            tabInstance.show();
            
            // 템플릿에 따른 설정
            switch(template) {
                case 'ubuntu':
                    document.getElementById('imageName').value = 'ubuntu:22.04';
                    document.getElementById('containerPort').value = '22';
                    document.getElementById('cmd').value = 'sleep infinity';
                    break;
                case 'nodejs':
                    document.getElementById('imageName').value = 'node:18';
                    document.getElementById('containerPort').value = '3000';
                    document.getElementById('cmd').value = 'tail -f /dev/null';
                    break;
                case 'python':
                    document.getElementById('imageName').value = 'python:3.9';
                    document.getElementById('containerPort').value = '8000';
                    document.getElementById('cmd').value = 'tail -f /dev/null';
                    break;
            }
        }

        function createContainer(e) {
            e.preventDefault();
            
            // 폼 데이터 수집
            const imageName = document.getElementById('imageName').value;
            const containerPort = parseInt(document.getElementById('containerPort').value);
            const cmdInput = document.getElementById('cmd').value;
            const cmd = cmdInput.split(' ');
            
            // 환경 변수 수집
            const env = {};
            const envKeys = document.querySelectorAll('.env-key');
            const envValues = document.querySelectorAll('.env-value');
            
            for (let i = 0; i < envKeys.length; i++) {
                const key = envKeys[i].value.trim();
                const value = envValues[i].value.trim();
                if (key && value) {
                    env[key] = value;
                }
            }
            
            // API 호출
            runContainer(imageName, containerPort, env, cmd);
        }
    </script>
</body>
</html>
