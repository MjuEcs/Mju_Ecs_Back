<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docker Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #000;
        }

        #terminal {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="terminal"></div>

<script>
    const containerId = new URLSearchParams(window.location.search).get("id");
    const term = new Terminal({
        cursorBlink: true,
        convertEol: true,
        fontSize: 14,
        fontFamily: 'monospace',
        theme: {
            background: '#000000',
            foreground: '#ffffff'
        }
    });

    term.open(document.getElementById('terminal'));
    term.writeln("✅ 연결 중...");

    const socket = new WebSocket(`ws://${location.host}/ws/terminal/${containerId}`);

    socket.onopen = () => {
        term.writeln("✅ 연결 성공! 명령어 입력 후 Enter\n");
    };
    socket.onclose = () => {
        term.write("\r\n❌ 연결이 종료되었습니다.");
    };


    socket.onmessage = (event) => {
        term.write("\n");
        term.write(event.data); // 👈 서버에서 온 출력만 반영
    };

    term.onData(data => {
        // 👈 입력도 사용자에게 보여줌!
        socket.send(data);
        term.write(data); //

    });

    // });
</script>
</body>
</html>
